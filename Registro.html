<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Salud Vital</title>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <header>
        <h1 class="Titulo-principal">Salud Vital</h1>
        <nav>
            <ul>
                <li><a href="HOME.html">Home</a></li>
                <li><a href="Blog.html">Blog</a></li>
                <li><a href="Registro.html">Registro</a></li>
                <li><a href="Contactanos.html">Contactanos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contenedor-formulario">
            <h2>Formulario de Registro</h2>
            <form>
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ejemplo: Juan Pérez" required>

                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>

                <label for="telefono">Número telefónico</label>
                <input type="text" id="telefono" name="telefono" placeholder="0000-0000" pattern="[0-9]{4}-[0-9]{4}" required>

                <label>Género</label>
                <div class="radio-group">
                    <label><input type="radio" name="genero" value="Masculino" required> Masculino</label>
                    <label><input type="radio" name="genero" value="Femenino"> Femenino</label>
                    <label><input type="radio" name="genero" value="Otro"> Otro</label>
                </div>

                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" placeholder="Dirección completa" required>

                <label for="peso">Peso (kg)</label>
                <input type="number" id="peso" name="peso" placeholder="Ejemplo: 70" min="1" max="300" required>

                <label for="altura">Altura (cm)</label>
                <input type="number" id="altura" name="altura" placeholder="Ejemplo: 170" min="50" max="250" required>

                <label for="actividad">Nivel de actividad física</label>
                <select id="actividad" name="actividad" required>
                    <option value="">Seleccione...</option>
                    <option value="Sedentario">Sedentario</option>
                    <option value="Ligero">Ligero</option>
                    <option value="Moderado">Moderado</option>
                    <option value="Intenso">Intenso</option>
                </select>

                <label>Objetivo nutricional</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="objetivo" value="Perder peso"> Perder peso</label>
                    <label><input type="checkbox" name="objetivo" value="Ganar masa muscular"> Ganar masa muscular</label>
                    <label><input type="checkbox" name="objetivo" value="Mejorar la salud"> Mejorar la salud</label>
                </div>

                <label for="alergias">Alergias o restricciones alimentarias</label>
                <textarea id="alergias" name="alergias" rows="3" placeholder="Describa sus alergias o restricciones"></textarea>

                <label for="agua">Cantidad diaria de agua consumida (litros)</label>
                <div class="rango-agua">
                    <input type="range" id="agua" name="agua" min="0" max="5" step="0.1" value="2">
                    <output id="valorAgua" for="agua">2</output> L
                </div>

                <label for="foto">Foto de alimentos comunes</label>
                <input type="file" id="foto" name="foto" accept="image/*">

                <label for="hora">Hora habitual de la comida principal</label>
                <input type="time" id="hora" name="hora" required>

                <button type="submit" class="boton-enviar">Registrarse</button>
            </form>
        </div>
    </main>

    <script>
        // Actualiza el valor del output de agua en tiempo real
        const rango = document.getElementById('agua');
        const valor = document.getElementById('valorAgua');
        rango.addEventListener('input', function() {
            valor.value = rango.value;
        });
    </script>
</body>
</html>
